<!DOCTYPE>
<html>

<head>
	<title>Problem 3. Calculator</title>
	<style>
		table,
		td {
			border: 2px solid #66ccff;
			border-collapse: collapse;
			padding: 15px;
			width: 260px;
			height: 55px;
			color: #99d6ff;
			text-align: center;
			text-shadow: 2px 2px gray;
			background-color: #e6f7ff;
			font-size: 32px;
			font-family: Consolas;
			font-weight: bold;
		}
		
		#right {
			text-align: right;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td colspan="4" id="right">123</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>+</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>-</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>*</td>
		</tr>
		<tr>
			<td colspan="2">0</td>
			<td>.</td>
			<td>/</td>
		</tr>
	</table>
</body>

</html>
